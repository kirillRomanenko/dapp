<ion-header>

  

</ion-header>


<ion-content>
    <ion-grid>
        <div class="pic">
          <img src="assets/imgs/vhod.png" alt="">
        </div>
        <div class="caption">
          <label for="" text-align="center">Регистрация</label>
        </div>
        <ion-row>
          <ion-col class="col-xs-1 col-xs-offset-2">
            <p><input name="whois" type="radio" value="ТСП" (click)="hideCompany()">ТСП</p>
          </ion-col>
          <ion-col class="col-xs-1 col-xs-offset-2">
            <p><input name="whois" type="radio" value="Клиент" (click)="hideClient()">Клиент</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngIf="hideMeCompany" >
            <ion-list>
                <ion-item class="col-xs-4 col-xs-offset-4">
                    <ion-label color="primary" floating>Название</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                <ion-item class="col-xs-6 col-xs-offset-3">
                    <ion-label color="primary" floating>Номер телефона</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                <ion-item class="col-xs-4 col-xs-offset-4">
                    <ion-label color="primary" floating>ИНН</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
            </ion-list>
          </ion-col>
          <ion-col *ngIf="hideMeClient">
              <ion-list>
                  <ion-item class="col-xs-4 col-xs-offset-4">
                      <ion-label color="primary" floating>ФИО</ion-label>
                      <ion-input></ion-input>
                    </ion-item>
                  <ion-item class="col-xs-6 col-xs-offset-3">
                      <ion-label color="primary" floating>Номер телефона</ion-label>
                      <ion-input></ion-input>
                    </ion-item>
              </ion-list>
            </ion-col>

        </ion-row>
        
        <ion-row class="header-field">
           <ion-col class="col-xs-1 button">
              <input class="button" type="button" value="Далее">
           </ion-col>
       </ion-row>
      </ion-grid>

</ion-content>
