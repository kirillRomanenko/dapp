<ion-header>

  <ion-navbar>
    <ion-title>tokens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding>
    <div class="caption">
      <label for="" align="center">Личный кабинет(Клиент)</label>
    </div>
    <ion-row class="header-field">
       <ion-col class="col-xs-6 input">
          <form action="#" method="post">
           <input class="button" type="button" value="Bit-Token" (click)="openDetailsPage()"> 
          </form>
       </ion-col>
       <ion-col class="col-xs-6 input">
          <form action="#" method="post">
            <h1>Количество</h1>
           <label>56</label> 
          </form>
       </ion-col>
    </ion-row>
    <ion-row class="header-field">
      <ion-col class="col-xs-6 input">
          <form action="#" method="post">
              <input class="button" type="button" value="Banana-Token" (click)="openDetailsPage()"> 
          </form>
      </ion-col>
      <ion-col class="col-xs-6 input">
          <form action="#" method="post">
            <h1>Количество</h1>
           <label>47</label> 
          </form>
       </ion-col>
    </ion-row>
    <ion-row class="header-field">
        <ion-col class="col-xs-6 input">
            <form action="#" method="post">
                <input class="button" type="button" value="Givi-Token" (click)="openDetailsPage()"> 
            </form>
        </ion-col>
        <ion-col class="col-xs-6 input">
            <form action="#" method="post">
              <h1>Количество</h1>
             <label>70</label> 
            </form>
         </ion-col>
      </ion-row>
  <ion-row class="header-field">
    <ion-col class="col-xs-6 exit">
        <input class="button" type="button" value="Выйти" (click)="openLogin()">
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
