<ion-content padding>
    <div class="header">
        <div class="row">
            <div class="col-xs-3">
                <a href="#" (click)="goBack()">BACK</a>
            </div>
            <div class="col-xs-3 col-xs-offset-6">
                <a href="#" (click)="openLogin()">SKIP</a>
            </div>
        </div>
    </div>

    <div class="wrapper" (swipe)="this.swipeEvent($event)">

        <div class="content">

            <div class="block" id="show">

                <div class="text-center">
                    <div id="X0animation" style="display: block; z-index: 2;">
                        <img src="assets/imgs/null.jpg" alt="" class="img-responsive center-block">
                    </div>
                </div>

                <div class="text-center">
                    <div id="X0text" style="display: block; z-index: 1;">
                        111111111111111111111111
                    </div>
                </div>

            </div>

            <div class="block" id="none">
                <div class="text-center">
                    <div id="X1animation" style="display: block;  z-index: 2;">
                        <img src="assets/imgs/null.jpg" alt="" class="img-responsive center-block">
                    </div>
                </div>

                <div class="text-center">
                    <div id="X1text" style="display: block;  z-index: 1;">
                        22222222222222222222222222222222222
                    </div>
                </div>

            </div>

            <div class="block" id="none">
                <div class="text-center">
                    <div id="X2animation" style="display: block; z-index: 2;">
                        <img src="assets/imgs/null.jpg" alt="" class="img-responsive center-block">
                    </div>
                </div>

                <div class="text-center">
                    <div id="X2text" style="display: block; z-index: 1;">
                        3333333333333333333333333333333333333
                    </div>
                </div>

            </div>

        </div>

        <div class="footer">
            <ul class="dot">
                <li class="dot-item">
                    <span class="DotSelesct" id="active">1</span>
                </li>
                <li class="dot-item">
                    <span class="DotSelesct" id="none">2</span>
                </li>
                <li class="dot-item">
                    <span class="DotSelesct" id="none">3</span>
                </li>
            </ul>

            <div class="right">
                <a href="#" (click)="this.prev()">{{ this.language(1) }}</a>
                <a href="#" (click)="this.next()">{{ this.language(0) }}</a>
            </div>
        </div>
    </div>
</ion-content>
